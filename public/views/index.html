<!DOCTYPE html>
<html>
<head>
    <title>WeekendChallenge3Calculator</title>
    <script type="text/javascript" src="/vendors/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/clientapp.js"></script>
    <link rel="stylesheet" href="/views/stylesheet.css">

</head>
<body>
    <h1>Weekend3 Calculator</h1>

    <form id="post-form">

        <label for="input1">X:</label>
        <input type="text" id="input1" name="input1" />
        <label for="input2">Y:</label>
        <input type="text" id="input2" name="input2" />
        <div id ='1-3'>
            <button id="post-one">1</button>
            <button id="post-two">2</button>
            <button id="post-three">3</button>
        </div>
        <div id = '4-6'>
            <button id="post-four">4</button>
            <button id="post-five">5</button>
            <button id="post-six">6</button>
        </div>
        <div id = '7-9'>
            <button id="post-seven">7</button>
            <button id="post-eight">8</button>
            <button id="post-nine">9</button>
        </div>
        <div>

            <button id="post-zero">0</button>
        </div>
        <div id = "operators">
            <button id="post-sum">+</button>
            <button id="post-diff">-</button>
            <button id="post-multi">*</button>
            <button id="post-div">/</button>
        </div>
        <div id = 'equals'>
            <button id="get-equals">=</button>
            <div id="answer">"answer: "</div>

        </div>
        <div id = 'clear'>
            <button id="get-data">Clear</button>
        </div>

    </form>
</body>
</html>
